<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <style>
        /* 确保背景完全透明，无边距 */
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow: hidden; /* 隐藏滚动条 */
        }
        /* 让图片填满整个窗口 */
        img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 这个HTML文件只做一件事：显示我们的闪屏图片 -->
    <img src="splash.png" alt="読み込み中...">
</body>
</html>
